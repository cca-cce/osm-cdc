<!-- rate_image.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Image</title>
</head>
<body>
    <h1>Rate Image {{ image_number }}</h1>
    <img src="{{ url_for('static', filename=image_path.split('static/')[1]) }}" alt="Image to Rate">
    <form method="post">
        <label for="rating">Rate this image (1-7):</label>
        <select name="rating" id="rating" required>
            {% for i in range(1, 8) %}
            <option value="{{ i }}">{{ i }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit Rating</button>
    </form>
</body>
</html>
