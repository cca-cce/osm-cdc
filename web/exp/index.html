<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PyScript Random Redirect</title>

  <!-- Scope COOP/COEP to THIS folder only -->
  <script>
    if (!window.crossOriginIsolated && 'serviceWorker' in navigator) {
      navigator.serviceWorker.register('./coi-serviceworker.min.js', { scope: './' })
        .then(() => location.reload())
        .catch(() => {});
    }
  </script>

  <!-- PyScript (pinned release) -->
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.3/core.css" />
  <script type="module" src="https://pyscript.net/releases/2024.1.3/core.js"></script>

  <style>
    body { font: 16px/1.4 system-ui, sans-serif; margin: 2rem; }
    button { padding:.6rem 1rem; font-size:1rem; cursor:pointer; }
    .meta { color:#666; margin-top:.75rem; font-size:.9rem; }
  </style>
</head>
<body>
  <h1>PyScript random redirect</h1>

  <!-- Inline Python -->
  <script type="py">
from js import document, window
from pyodide.ffi import create_proxy
import random

def go(event=None):
    url = "subpage_a.html" if random.random() < 0.5 else "subpage_b.html"
    window.location.assign(url)

# Create button
btn = document.createElement('button')
btn.textContent = 'Go to a random page'
document.body.appendChild(btn)

# Wrap Python callback and KEEP a reference so it isn't garbage-collected
_go_proxy = create_proxy(go)
window._go_proxy = _go_proxy   # store on window to keep it alive
btn.addEventListener('click', _go_proxy)
  </script>

  <p class="meta">crossOriginIsolated: <span id="coi">?</span></p>
  <script>document.getElementById('coi').textContent = String(window.crossOriginIsolated);</script>
</body>
</html>
